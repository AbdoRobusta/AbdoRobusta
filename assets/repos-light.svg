<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420">
  <style>
    .bg {
      fill: #f6f8fa;
    }
    .card {
      fill: #161b22;
      stroke: #30363d;
      stroke-width: 1;
      rx: 12;
      ry: 12;
      filter: drop-shadow(0px 3px 6px rgba(0,0,0,0.25));
      transform: scale(0.9);
      opacity: 0;
      animation: fadeInScale 0.6s forwards;
    }
    .title {
      fill: #24292f;
      font: bold 16px "Segoe UI", sans-serif;
    }
    .desc {
      fill: #57606a;
      font: 14px "Segoe UI", sans-serif;
    }
    .stars {
      fill: #FFD700;
      font: 13px "Segoe UI", sans-serif;
    }
    .link {
      fill: #58a6ff;
      font: 13px "Segoe UI", sans-serif;
    }
    .card:hover {
      transform: scale(1.03);
      stroke: #58a6ff;
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>

  <rect class="bg" width="100%" height="100%" rx="20" ry="20"/>

  <!-- Embedded Linux NTI -->
  <g style="animation-delay:0.3s">
    <rect class="card" x="50" y="40" width="240" height="100"/>
    <text class="title" x="65" y="65">Embedded-Linux-NTI-</text>
    <text class="desc" x="65" y="85">Embedded Linux Projects & Training</text>
    <text class="stars" x="65" y="105">★ 12 | Language: C</text>
    <a href="https://github.com/AbdoRobusta/Embedded-Linux-NTI-" target="_blank">
      <text class="link" x="200" y="105">View on GitHub</text>
    </a>
  </g>

  <!-- IOT Communication System -->
  <g style="animation-delay:0.6s">
    <rect class="card" x="330" y="40" width="240" height="100"/>
    <text class="title" x="345" y="65">IOT_Communication_System</text>
    <text class="desc" x="345" y="85">IoT communication system over MQTT</text>
    <text class="stars" x="345" y="105">★ 8 | Language: C++</text>
    <a href="https://github.com/AbdoRobusta/IOT_Communication_System" target="_blank">
      <text class="link" x="470" y="105">View on GitHub</text>
    </a>
  </g>

  <!-- Smart Wallet -->
  <g style="animation-delay:0.9s">
    <rect class="card" x="610" y="40" width="240" height="100"/>
    <text class="title" x="625" y="65">Smart-Wallet</text>
    <text class="desc" x="625" y="85">Secure embedded smart wallet system</text>
    <text class="stars" x="625" y="105">★ 6 | Language: C</text>
    <a href="https://github.com/AbdoRobusta/Smart-Wallet" target="_blank">
      <text class="link" x="740" y="105">View on GitHub</text>
    </a>
  </g>
</svg>
